<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<title>Madelyn Li Website</title>
<meta charset="iso-8859-1">
<link rel="stylesheet" href="styles/layout.css" type="text/css">
<link href='https://fonts.googleapis.com/css?family=Oxygen:400,700' rel='stylesheet' type='text/css'>
<script src="scripts/jquery-1.8.2.min.js"></script>
<script src="scripts/jquery-defaultvalue.js"></script>
<script src="scripts/jquery-browsercheck.js"></script>
<!--[if lt IE 9]>
<link rel="stylesheet" href="styles/ie.css" type="text/css">
<script src="scripts/ie/html5shiv.min.js"></script>
<![endif]-->
<!-- homepage scripts -->
<script src="scripts/jquery-innerfade.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

<script>
    var slidePosition = 1;
    SlideShow(slidePosition);

    // forward/Back controls
    function plusSlides(n) {
      SlideShow(slidePosition += n);
    }

    //  images controls
    function currentSlide(n) {
      SlideShow(slidePosition = n);
    }

    function SlideShow(n) {
      var i;
      var slides = document.getElementsByClassName("Containers");
      var circles = document.getElementsByClassName("dots");
      if (n > slides.length) {slidePosition = 1}
      if (n < 1) {slidePosition = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
      }
      for (i = 0; i < circles.length; i++) {
          circles[i].className = circles[i].className.replace(" enable", "");
      }
      slides[slidePosition-1].style.display = "block";
      circles[slidePosition-1].className += " enable";
    } 
    });
</script>
<!-- / homepage scripts -->
<!-- layout.css: Changed line 18 font size from 13px to 14px. Changed font color from 747474 to 000000 on line 51 for row3. Changed line 61 h7 font color. -->
<!-- homepage.css: Changed line line 19 to padding-top:1px; from 5px -->

</head>
<body>
<div id="nav-placeholder"> </div>
<!-- content -->
<div class="wrapper row3">
  <div id="container" class="clear">
    <!-- content body -->
      <div id="homepage">
          <!-- Shout -->
          <section id="shout">
            <p>Madelyn Li Website</p>
          </section>
          <!-- Slideshow container -->
              <div class="slideshow-container fade">

                <!-- Full images / Content -->
                <div class="Containers">
                  <div class="info">Slide 1</div>
                  <img src="images/little_paws.png" style="width:100%">
                  <div class="Info">First caption</div>
                </div>

                <div class="Containers">
                  <div class="info">Slide 2</div>
                  <img src="images/metaliusa.png" style="width:100%">
                  <div class="Info">Second Caption</div>
                </div>

                <div class="Containers">
                  <div class="info">Slide 3</div>
                  <img src="images/ricething.png" style="width:100%">
                  <div class="Info">Third Caption</div>
                </div>

                <!-- Prev and Next buttons -->
                <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
                <a class="forward" onclick="plusSlides(1)">&#10095;</a>
              </div>
              <br>

              <!-- The dots -->
              <div style="text-align:center">
                <span class="dots" onclick="currentSlide(1)"></span>
                <span class="dots" onclick="currentSlide(2)"></span>
                <span class="dots" onclick="currentSlide(3)"></span>
              </div> 
            </div> 
 
    <!-- / content body -->
  </div>
</div>
